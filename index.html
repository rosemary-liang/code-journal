<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <header class="nav">
    <div class="header container">
      <h1 class="column-full">Code Journal</h1>
      <a href="index.html">Entries</a>
    </div>
  </header>
  <main class="container">
    <!-- data-view entry form -->
    <div data-view="entry-form" class="view hidden">
      <h2 class="column-full">New Entry</h2>
      <form action="" class="">
        <div class="two-column row ">
          <div class="img column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder image" class="">
          </div>
          <div class="single-line-input-container column-half">
            <div class="input-field">
              <label for="user-title">Title</label>
              <input
              required
              name="title"
              type="text"
              id="user-title">
            </div>
            <div class="input-field">
              <label for="user-photo-url">Photo URL</label>
              <input
              required
              name="photo"
              type="text"
              id="user-photo-url">
            </div>
          </div>
        </div>
        <div class="input-container column-full ">
          <label for="user-notes">Notes</label>
          <div class="input-field">
            <textarea
            required
            name="notes"
            id="user-notes" rows="8"></textarea>
          </div>
        </div>
        <div class="input-container column-full button">
          <button class="save">SAVE</button>
        </div>

      </form>
    </div>
    <!-- data-view entries -->
    <div data-view="entries" class="view">
      <div class="row entries-header column-full">
        <div>
          <h2>Entries</h2>
        </div>
        <div class="">
          <a href="#newentry" class="new-button">NEW</a>
        </div>
      </div>
      <p class="center">No entries have been recorded.</p>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
