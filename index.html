<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container">
    <h4 class="pad1rem">Code Journal</h4>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form action="" class="">
        <h1 class="pad1rem">New Entry</h1>
        <!-- img from photo URL -->
        <img src="images/placeholder-image-square.jpg" alt="placeholder image" class="pad1rem">
        <div class="input-container pad1rem">
          <label for="Title">Title</label>
          <div class="input-field">
            <input type="text">
          </div>
        </div>
        <div class="input-container pad1rem">
          <label for="Photo-URL">Photo URL</label>
          <div class="input-field ">
            <input type="text">
          </div>
        </div>
        <div class="input-container pad1rem">
          <label for="Notes">Notes</label>
          <div class="input-field">
            <input type="text" class="multiple-line">
          </div>
        </div>
        <div class="input-container">
          <button>SAVE</button>
        </div>

      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
